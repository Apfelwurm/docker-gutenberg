server {
	listen 80;
	listen [::]:80;

	server_name %%SERVER_VHOST%%;

	root /app/gutenberg/webapp/public;

	index index.html index.htm;

	location / {
        uwsgi_pass  127.0.0.1:8081;
        include     uwsgi_params;
	}
    location /static/ {
        root /app/gutenberg/dist/;
        gzip_static on;
		try_files $uri $uri/ =404;
	}
}
