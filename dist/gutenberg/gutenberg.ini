[uwsgi]
chdir           = /app/gutenberg/gutenberg
module          = gutenberg.wsgi:application
virtualenv      = /app/gutenberg/gutenberg/venv
plugins         = python39

master          = true
processes       = 4
socket          = 0.0.0.0:8081
chmod-socket    = 664
harakiri        = 60
vacuum          = true
env             = DJANGO_SETTINGS_MODULE=%%DJANGO_SETTINGS_MODULE%%
